  <script>
  function clone(obj) {
    if (null == obj || "object" != typeof obj) return obj;
    var copy = obj.constructor();
    for (var attr in obj) {
        if (obj.hasOwnProperty(attr)) copy[attr] = obj[attr];
    }
    return copy;


}
function string2Bin(s) {
    var b = new Array();
    var last = s.length;

    for (var i = 0; i < last; i++) {
        var d = s.charCodeAt(i);
        if (d < 128)
            b[i] = dec2Bin(d);
        else {
            var c = s.charAt(i);
            alert(c + ' is NOT an ASCII character');
            b[i] = -1;
        }
    }
    return b;
}

function dec2Bin(d) {
    var b = '';

    for (var i = 0; i < 8; i++) {
        b = (d%2) + b;
        d = Math.floor(d/2);
    }

    return b;
}
</script>


  <script type="text/javascript">
    (function() {
      window.jasmineEnv = jasmine.getEnv();
      window.jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      window.jasmineEnv.addReporter(htmlReporter);

      window.jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };
    })();
  </script>
